<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물</title>
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
<body>

<header class="bit-main-header"></header>

<div class="container">
<h1></h1>
<form>
  <div class="form-group row bit-view-item">
    <label for="title" class="col-sm-2 col-form-label">제목</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="title" 
             name='title' readonly>
    </div>
  </div>
  
  <div class="form-group row bit-view-item">
    <label for="subHeading" class="col-sm-2 col-form-label">소제목</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="subHeading" 
             name='subHeading' readonly>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">내용</label>
    <div class="col-sm-8">
      <textarea class="form-control" id="content" 
                name='content' rows='5'></textarea>
    </div>
  </div>
  <div class="form-group row bit-view-item">
    <label for="totalHour" class="col-sm-2 col-form-label">총소요시간</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="totalHour">
    </div>
  </div>
  <div class="form-group row bit-view-item">
    <label for="personnel" class="col-sm-2 col-form-label">인원</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="personnel">
    </div>
  </div>
  <div class="form-group row bit-view-item">
    <label for="transportation" class="col-sm-2 col-form-label">이동수단</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="transportation">
    </div>
  </div>
  <div class="form-group row bit-view-item">
    <label for="price" class="col-sm-2 col-form-label">금액</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="price">
    </div>
  </div>
  <div class="form-group row bit-view-item">
    <label for="hashTag" class="col-sm-2 col-form-label">상품 해시 태그</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="hashTag">
    </div>
  </div>
  <div class="form-group row bit-view-item">
    <label for="photoname" class="col-sm-2 col-form-label">사진명</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="photoname">
    </div>
  </div>
  <div class="form-group row bit-view-item">
    <label for="photpath" class="col-sm-2 col-form-label">사진경로</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="photpath">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <a class="btn btn-primary" href='index.html'>목록</a> 
      <button type="button" id="delete-btn" class="btn btn-primary bit-view-item">삭제</button> 
      <button type="button" id="update-btn" class="btn btn-primary bit-view-item">변경</button>
      <button type="button" id="add-btn" class="btn btn-primary bit-new-item">등록</button>
    </div>
  </div>
  </form>
</div><!-- .container -->

<script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../header.js"></script>
<script src="view.js"></script>
</body>
</html>
