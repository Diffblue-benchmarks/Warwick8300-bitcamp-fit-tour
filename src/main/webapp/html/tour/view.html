<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물</title>
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/jquery-ui-dist/jquery-ui.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
  <link rel="stylesheet" href="view.css">
  <link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
<body>

<header class="bit-main-header"></header>

<div class="container">
  
  <!-- title -->
  <div class="row mt-sm-5">
    <div class="col-sm-12">
      <h1 id="title"> </h1>
    </div>
  </div>
  
  <!-- subHeading -->
  <div class="row">
  <div id="subHeading" class="col-sm-12"></div>
  </div>

  <div class="row mt-sm-5 mb-sm-5">
  
    <!-- photo -->
    <div class="col-sm-7">
      <img id="photo" class="img-thumbnail" alt="상품사진">
    </div>

    <div class="col-sm-5">

      <!-- date -->
      <div class="row ml-sm-5 mt-sm-3">
        <div class="col-sm-2 pt-sm-3">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="input-field col-sm-10">
          <div>
            <label>날짜 선택</label><input type="text" class="datepicker">
          </div>
        </div>
      </div>
        
     <!-- personnel -->
     <div class="row ml-sm-5 mt-sm-3">
       <div class="col-sm-2"><i class="fas fa-users"></i></div>
         <div class="input-field  col s10">
           <select id="personnel">
           </select>
           <label>인원 선택</label>
         </div>
       </div>
        
        
      <!-- price -->
      <div class="row ml-sm-5 mt-sm-4">
        <div class="offset-sm-7">
        <i class="fas fa-won-sign"></i>
        <span id="price"></span>
        <span id="perPrice">/ 1인</span></div>
      </div>
      
      <div class="row ml-sm-5 mt-sm-5">
        <div class="col-sm-12">
        <!-- time -->
        <span><i class="fas fa-stopwatch"></i></span>
        <span id="totalHour" class="mr-4"></span>
        <!-- transportaion -->
        <span><i id="transportation-icon"></i></span>
        <span id="transportation"></span>
        </div>
      </div>
      
      <div class="row ml-sm-5 mt-sm-4">
        <div class="col-sm-12">
          <button type="button" class="btn btn-outline-dark btn-block">위시리스트에 담기</button>
          <button type="button" class="btn btn-outline-dark btn-block">예약하기</button>
        </div>
      </div>
      
    </div> <!-- row mt-sm-5 mb-sm-5 -->
  </div> <!-- row -->
  
<div class= "row mt-sm-5 mb-sm-5">
  <div class="col-sm-7">
  <p id=content></p>
  </div>
</div>

<!--   <div class="form-group row bit-view-item">
    <label for="personnel" class="col-sm-2 col-form-label">인원</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext"
          id="personnel">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="hashTag" class="col-sm-2 col-form-label">상품 해시 태그</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext"
          id="hashTag">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="theme" class="col-sm-2 col-form-label">테마</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext"
          id="theme">
    </div>
  </div> -->
  
<div class= "row mt-sm-5 mb-sm-5">
  
  <div id="comment-dive" class="col-sm-7">
<form>
  <!-- commentAmout -->
  <div class="form-group row mt-sm-5 mb-sm-3">
    <div class="col-sm-12">
    <h4 id=commentAmount></h4>
    </div>
  </div>


  <div class="form-group row bit-invisible " id="comment-textarea" >
    <div class="col-sm-12">
    <div class="input-field col s10">
       <i class="material-icons prefix">mode_edit</i>
      <textarea id="comment-add" class="materialize-textarea" data-length="120" name="content" ></textarea>
      <label for="comment-add">Messeage</label>
      </div>
      <button type="button" id="comment-add-button" class="btn-large disabled ml-2">등록</button>
    </div>
  </div>

  <!-- comment -->
  <div id=comment class="form-group"></div>


  <!-- next-comment-btn -->
  <div class="form-group row mt-3">
  <a href="#" id="more-comment-btn" class="col-sm-12">댓글 더보기</a>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <a class="btn btn-primary" href='index.html'>목록</a>
    </div>
  </div>
  
</form>
</div>
</div>
</div><!-- .container -->
<footer class="bit-main-footer"></footer>

<script id="comment-template" type="text/x-handlebars-template">
{{#each tourComment}}

<div class="commentRow row mt-5" id="{{no}}">

    <div class="col-sm-10">
      <img class="img-rounded mr-2" src='/bitcamp-fit-tour/upload/member/{{member.photo}}'>
      <span class="bit-member mr-2" id="{{member.no}}">{{member.name}}</span>{{createdDate}}
    </div>

    <div class="col-sm-2">
      <a href="#" class="bit-comment-update-btn bit-invisible">수정</a>
      <a href="#" class="bit-comment-delete-btn bit-invisible">삭제</a>
    </div>

    <div class="col-sm-12">
      <input type="text" readonly class="form-control-plaintext ml-5" value="{{content}}">
    </div>

    <div class="col-sm-12 mt-3 mb-3">
      <button type="button" class="bit-recomment-add-btn bit-invisible btn btn-info btn-sm" style="size:10px">답글</a>
    </div>

    <div class="col-sm-12">
      <a href="#" class="bit-recomment-list-btn bit-invisible">답글보기 </a>
    </div>
</div>
{{/each}}
</script>

<script id="reComment-template" type="text/x-handlebars-template">
{{#each tourComment}}
<div class="reCommentRow row ml-5 mt-5 mb-5" style="font-size:15px;" id="{{no}}">

    <div class="col-sm-10">
      <img class="img-rounded mr-2" src='/bitcamp-fit-tour/upload/member/{{member.photo}}'>
      <span class="bit-member" id="{{member.no}}">{{member.name}}</span> {{createdDate}}
    </div>

    <div class="col-sm-2">
      <a href="#" class="bit-comment-update-btn bit-invisible">수정</a>
      <a href="#" class="bit-comment-delete-btn bit-invisible">삭제</a>
    </div>

    <div class="col-sm-12">
      <input type="text" readonly class="form-control-plaintext ml-5" value={{content}}>
    </div>

    {{!-- 대댓글 임시 미구현
    <div class="col-sm-12">
      <button type="button" class="bit-recomment-add-btn bit-invisible">답글</a>
    </div>
    --}}

</div>
{{/each}}
</script>

<script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/jquery-ui-dist/jquery-ui.js"></script>
<script type="text/javascript" src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../header.js"></script>
<script src="../footer.js"></script>
<script src="comment.js"></script>
<script src="view.js"></script>
</body>
</html>
