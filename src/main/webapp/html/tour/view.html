<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물</title>
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
  <link rel="stylesheet" href="view.css">
  <link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
<body>

<header class="bit-main-header"></header>

<div class="container">
<h1></h1>
<form>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">제목</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="title" 
             name='title' readonly>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="subHeading" class="col-sm-2 col-form-label">소제목</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="subHeading" 
             name='subHeading' readonly>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">내용</label>
    <div class="col-sm-8">
      <textarea class="form-control" id="content" 
                name='content' rows='5'></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="totalHour" class="col-sm-2 col-form-label">총소요시간</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="totalHour">
    </div>
  </div>
  <div class="form-group row bit-view-item">
    <label for="personnel" class="col-sm-2 col-form-label">인원</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="personnel">
    </div>
  </div>
  <div class="form-group row">
    <label for="transportation" class="col-sm-2 col-form-label">이동수단</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="transportation">
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">금액</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="price">
    </div>
  </div>
  <div class="form-group row">
    <label for="hashTag" class="col-sm-2 col-form-label">상품 해시 태그</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="hashTag">
    </div>
  </div>
  <div class="form-group row">
    <label for="photoname" class="col-sm-2 col-form-label">사진명</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="photoname">
    </div>
  </div>
  <div class="form-group row">
    <label for="photpath" class="col-sm-2 col-form-label">사진경로</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="photpath">
    </div>
  </div>
  <div class="form-group row">
    <label for="theme" class="col-sm-2 col-form-label">테마</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="theme">
    </div>
  </div>
  
  <!-- commentAmout -->
  <div class="form-group row">
    <div class="col-sm-12">
    <h4 id=commentAmount></h4>
    </div>
  </div>
  
    
  <div class="form-group row bit-invisible" id="comment-textarea" >
    <div class="col-sm-12">
      <textarea id="comment-add" class="col-sm-10" style="height:60px;"  name="content" ></textarea>
      <button type="button" id="comment-add-button" class="btn btn-secondary btn-lg ml-3" disabled>등록</button>
    </div>
  </div>
  
  <!-- comment -->
  <div id=comment class="form-group"></div>
  
  
  <!-- next-comment-btn -->
  <div class="form-group row">
  <a href="#" id="more-comment-btn" class="col-sm-12">댓글 더보기</a>
  </div>
  
    
  <div class="form-group row">
    <div class="col-sm-10">
      <a class="btn btn-primary" href='index.html'>목록</a>
    </div>
  </div>
  
  </form>
</div><!-- .container -->

<script id="comment-template" type="text/x-handlebars-template">
{{#each tourComment}}

<div class="commentRow row mt-5" id="{{no}}">

    <div class="col-sm-10">
      <img class="img-rounded mr-2" src='/bitcamp-fit-tour/upload/member/{{member.photo}}'>
      <span class="bit-member mr-2" id="{{member.no}}">{{member.name}}</span>{{createdDate}}
    </div>

    <div class="col-sm-2">
      <a href="#" class="bit-comment-update-btn bit-invisible">수정</a> 
      <a href="#" class="bit-comment-delete-btn bit-invisible">삭제</a>
    </div>

    <div class="col-sm-12">
      <input type="text" readonly class="form-control-plaintext ml-5" value={{content}}>
    </div>

    <div class="col-sm-12 mt-3 mb-3">
      <button type="button" class="bit-recomment-add-btn bit-invisible btn btn-info btn-sm" style="size:10px">답글</a>
    </div>

    <div class="col-sm-12">
      <a href="#" class="bit-recomment-list-btn bit-invisible">답글보기</a>
    </div>
    
</div>
{{/each}}
</script>

<script id="reComment-template" type="text/x-handlebars-template">
{{#each tourComment}}
<div class="reCommentRow row ml-5 mt-5 mb-5" style="font-size:15px;" id="{{no}}">

    <div class="col-sm-10">
      <img class="img-rounded mr-2" src='/bitcamp-fit-tour/upload/member/{{member.photo}}'>
      <span class="bit-member" id="{{member.no}}">{{member.name}}</span> {{createdDate}}
    </div>

    <div class="col-sm-2">
      <a href="#" class="bit-comment-update-btn bit-invisible">수정</a> 
      <a href="#" class="bit-comment-delete-btn bit-invisible">삭제</a>
    </div>

    <div class="col-sm-12">
      <input type="text" readonly class="form-control-plaintext ml-5" value={{content}}>
    </div>

    <div class="col-sm-12">
      <button type="button" class="bit-recomment-add-btn bit-invisible">답글</a>
    </div>

    
</div>
{{/each}}
</script>

<script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../header.js"></script>
<script src="view.js"></script>
</body>
</html>
