<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
  <link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<header class="bit-main-header"></header>

<div class="container">
<h1>상품 목록</h1>
<p><a href='view.html' class="btn btn-primary btn-sm">새 글</a></p>

<!-- Main -->
          <div id="main">
            <div class="inner">
              <header>
                <h1>인기 도시<br/>
              </header>
              <section class="tiles">
                <article class="style1">
                  <span class="image">
                    <img src="/bitcamp-fit-tour/images/london.png" alt="" />
                  </span>
                  <a href="#">
                    <h2>London</h2>
                    <div class="content">
                      <p>#타워브릿지 #대영박물관 #웨스트민스터 #템즈강 #런던아이</p>
                    </div>
                  </a>
                </article>
                <article class="style2">
                  <span class="image">
                    <img src="/bitcamp-fit-tour/images/pic02.jpg" alt="" />
                  </span>
                  <a href="#">
                    <h2>Paris</h2>
                    <div class="content">
                      <p>#몽마르트 #베르사유궁전 #노트르담 성당 #세느강</p>
                    </div>
                  </a>
                </article>
                <article class="style3">
                  <span class="image">
                    <img src="/bitcamp-fit-tour/images/pic03.jpg" alt="" />
                  </span>
                  <a href="#l">
                    <h2>Barcelona</h2>
                    <div class="content">
                      <p>#사그라다 파밀리아 성당 #고딕지구 #구엘공원 #람브라스거리</p>
                    </div>
                  </a>
                </article>
                <article class="style4">
                  <span class="image">
                    <img src="/bitcamp-fit-tour/images/pic04.jpg" alt="" />
                  </span>
                  <a href="#">
                    <h2>Rome</h2>
                    <div class="content">
                      <p>#콜로세움 #포로 로마노 #판테온 #바티칸 #트레비분수 #캄피돌리오 언덕</p>
                    </div>
                  </a>
                </article>
              </section>
            </div>
          </div>


<div class="bit-list">
<table class="table table-hover">
<thead>
  <tr>
    <th scope="col">제목</th>
    <th scope="col">소제목</th>
    <th scope="col">테마</th>
    <th scope="col">가격</th>
  </tr>
</thead>
<tbody></tbody>
</table>
</div><!-- .bit-list -->

<nav aria-label="목록 페이지 이동">
  <ul class="pagination justify-content-center">
    <li id="prevPage" class="page-item">
      <a class="page-link"
        href="?pageNo=0&pageSize=3">이전</a></li>
    <li id="currPage" class="page-item active"><span class="page-link">1</span></li>
    <li id="nextPage" class="page-item ">
      <a class="page-link"
         href="?pageNo=2&pageSize=3">다음</a></li>
  </ul>
</nav>
</div><!-- .container -->

<!-- Handlebars 에서 사용할 HTML 템플릿 데이터를 준비한다. -->
<script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <th scope='row'>{{no}}</th>
  <td><a class='bit-view-link' href='#' data-no='{{no}}'>{{title}}</a></td>
  <td>{{subHeading}}</td>
  <td>{{price}}</td>
</tr>
{{/each}}
</script>

<script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../header.js"></script>
<script src="index.js"></script>

</body>
</html>
